<div class="row">

    <div class="col-lg-6 col-md-4 col-sm-12">
        <div class="row panel" ng-click="get(item.id)"  id="{{item.id}}" ng-repeat="item in modelList.rows">
            <div class="col-lg-4">{{item.id}}</div>
            <div class="col-lg-4">{{item.description}}</div>
        </div>
    </div>
    <div class="col-lg-6 col-md-8 col-sm-0">
        <div class="row">
    <div class="col-lg-12">id : {{modelData.id}}</div>
        </div>
        <div class="row">
    <div class="col-lg-12">description : {{modelData.description}}</div>
        </div>
        <div class="row">
    <div class="col-lg-12">width :
        <ng-Prism class='language-javascript'>{{modelData.width | json}}</ng-Prism>
    </div>
        </div>
        <div class="row">
    <div class="col-lg-12">height :
        <ng-Prism class='language-javascript'>{{modelData.height | json}}</ng-Prism>
    </div>
        </div>
        <div class="row">
    <div class="col-lg-12">sqftprice :
        <ng-Prism class='language-javascript'>{{modelData.sqftprice | json}}</ng-Prism>
    </div>
        </div>
    </div>
</div>
